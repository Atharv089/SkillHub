<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - SkillHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #0d3b66;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background-color: #0056b3;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #003d80;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
    }

    .inbox, .chatbox {
      padding: 20px;
      border: none;
      width: 50%;
      overflow-y: auto;
      background: white;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .inbox {
      border-right: 1px solid #ddd;
    }

    .chatbox {
      display: flex;
      flex-direction: column;
    }

    h3 {
      color: #004080;
      margin-bottom: 15px;
      font-size: 22px;
      border-bottom: 2px solid #004080;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin-bottom: 12px;
      padding: 10px;
      background: #eaf0fa;
      border-radius: 6px;
    }

    #messageThread {
      flex-grow: 1;
      margin-bottom: 15px;
      padding: 10px;
      background: #f0f4ff;
      border-radius: 8px;
      overflow-y: auto;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #155fa0;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      max-width: 70%;
      font-size: 14px;
      margin-bottom: 10px;
      background-color: #f1f8e9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .client {
      background-color: #e0f7fa;
      align-self: flex-end;
    }

    .freelancer {
      background-color: #f1f8e9;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <nav>
    <h2>SkillHub - Messages</h2>
    <!-- <a href="#" id="homeLink">Home</a> -->
  </nav>

  

  <div class="main-content">
    <div class="inbox" id="inbox">
      <h3>Inbox</h3>
      <!-- Conversations will be injected here -->
    </div>
    <div class="chatbox">
      <div id="messageThread"></div>
      <input type="text" id="newMessage" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
