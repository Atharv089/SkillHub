<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Project - SkillHub</title>
  <style>
  * {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f2f5f9;
    color: #333;
    padding: 2rem;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background-color: #ffffff;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    transition: box-shadow 0.3s ease;
  }

  .container:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  input,
  textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #fdfdfd;
    transition: border-color 0.3s ease;
  }

  input:focus,
  textarea:focus {
    border-color: #0d3b66;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 1.5rem;
    background-color: #0d3b66;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3; /* darker version of #0d3b66 for hover */
  }

  h1, h2, h3 {
    text-align: center;
    color: #0d3b66;
    margin-bottom: 1rem;
  }
</style>


</head>
<body>
  <div class="container">
    <h2>Post a New Project</h2>
    <form id="postProjectForm">
      <input type="text" id="projectTitle" placeholder="Project Title" required />
      <textarea id="projectDescription" placeholder="Project Description" required></textarea>
      <input type="text" id="skills" placeholder="Required Skills (comma separated)" required />
      <input type="number" id="budget" placeholder="Budget" required />
      <input type="date" id="deadline" required />
      <button type="submit">Submit Project</button>
    </form>
  </div>
  <script src="script.js">


  </script>
</body>
</html>
