<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details - SkillHub</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f2f5f9;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      color: #0d3b66;
      margin-bottom: 1.5rem;
    }

    h3 {
      color: #0d3b66;
      margin-bottom: 0.75rem;
    }

    p {
      margin: 0.6rem 0;
      line-height: 1.5;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .edit-btn {
      background-color: #0d3b66;
      color: white;
    }

    .edit-btn:hover {
      background-color: #0b2f52;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Project Details</h2>
    <div id="projectDetails">
      <p>Loading...</p>
    </div>
    <div class="actions">
      <button class="edit-btn" onclick="editProject()">Edit</button>
      <button class="delete-btn" onclick="deleteProject()">Delete</button>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:4000";
    const projectId = new URLSearchParams(window.location.search).get("project_id");
    const clientId = localStorage.getItem("userId");

    function loadProjectDetails() {
      fetch(`${API_URL}/projects/my-project/${clientId}`)
        .then(res => res.json())
        .then(data => {
          const project = data.projects.find(p => p.id == projectId);
          const container = document.getElementById("projectDetails");

          if (project) {
            container.innerHTML = `
              <h3>${project.title}</h3>
              <p><strong>Description:</strong> ${project.description}</p>
              <p><strong>Skills:</strong> ${project.skills}</p>
              <p><strong>Budget:</strong> ₹${project.budget}</p>
              <p><strong>Deadline:</strong> ${new Date(project.deadline).toLocaleDateString()}</p>
            `;
          } else {
            container.innerHTML = "<p>⚠️ Project not found.</p>";
          }
        })
        .catch(err => {
          console.error("Error loading project:", err);
          document.getElementById("projectDetails").innerHTML = "<p>Error loading project details.</p>";
        });
    }

    function editProject() {
      alert("✏️ Redirect to edit form here. (You can implement a separate edit-project.html)");
      // You can redirect like:
      window.location.href = `edit-project.html?project_id=${projectId}`;
    }

    function deleteProject() {
  const confirmDelete = confirm("Are you sure you want to delete this project?");
  if (!confirmDelete) return;

  fetch(`${API_URL}/projects/${projectId}`, {
    method: "DELETE"
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("✅ Project deleted successfully.");
      window.location.href = "client.html";
    } else {
      alert("❌ Delete failed.");
    }
  })
  .catch(err => {
    console.error("Delete error:", err);
    alert("❌ Could not delete project.");
  });
}


    loadProjectDetails();
  </script>
</body>
</html>
